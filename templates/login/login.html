<div class="contact-box">
	<div class="container">
		<div class="row">
			<div class="col-lg-12">
				<div class="heading-title text-center">
					<p>Login into your account to reserve a table in Yamifood.</p>
				</div>
			</div>
		</div>
		<div class="row">
			<div class="col-lg-12">
				{% if messages %}
					<ul class="messages">
						{% for message in messages %}
						<li {% if message.tags %} class="{{ message.tags }}"{% endif %}>
							<p>{{ message }}</p>
						</li>
						{% endfor %}
					</ul>
				{% endif %}
				<form method="post">
					{% csrf_token %}
					<div class="row">
						<div class="col-md-12">
							<div class="form-group">
								<input type="text" class="form-control" id="username" name="username" placeholder="Usermame" required data-error="Please enter your username">
								<div class="help-block with-errors"></div>
							</div>                                 
						</div>
						<div class="col-md-12">
							<div class="form-group">
								<input type="text" placeholder="Password" id="password" class="form-control" name="password" required data-error="Please enter your password">
								<div class="help-block with-errors"></div>
							</div> 
						</div>
						<div class="col-md-12">
							<div class="submit-button text-center">
								<button class="btn btn-common" id="submit" type="submit">login</button>
								<div id="msgSubmit" class="h3 text-center hidden"></div> 
								<div class="clearfix"></div> 
							</div>
						</div> 
					</div>  
				</form>
			</div>
		</div>
	</div>
</div>
