<div class="reservation-box">	
	<div class="container">
		<div class="row">
			<div class="col-lg-12">
				<div class="heading-title text-center">
					<p>Book a table in Yamifood restaurant</p>
				</div>
			</div>
		</div>
		<div class="row">
			<div class="col-lg-12 col-sm-12 col-xs-12">
				<div class="contact-block">
					{% if messages %}
						<ul class="messages">
							{% for message in messages %}
								<li {% if message.tags %} class="{{ message.tags }}"{% endif %}>
									<p>{{ message }}</p>
								</li>
							{% endfor %}
						</ul>
					{% endif %}
					<form method="post">
						{% csrf_token %}
						<div class="row">
							<div class="col-md-6">
								<h3>Book a table</h3>
								<div class="col-md-12">
									<div class="form-group">
										<input id="date" class="datepicker picker__input form-control" name="date" type="date" placeholder="yyyy-mm-dd" data-error="Please enter Date">
										<div class="help-block with-errors"></div>
									</div>                                 
								</div>
								<div class="col-md-12">
									<div class="form-group">
										<input id="time" class="time form-control picker__input" name="time" type="time" placeholder="hh:mm" required data-error="Please enter time">
										<div class="help-block with-errors"></div>
									</div>                                 
								</div>
								<div class="col-md-12">
									<div class="form-group">
										<select class="custom-select d-block form-control" id="person" name="person" required data-error="Please select Person">
											<option disabled selected>Select Person*</option>
											<option value="1">1</option>
											<option value="2">2</option>
											<option value="3">3</option>
											<option value="4">4</option>
											<option value="5">5</option>
											<option value="6">6</option>
											<option value="7">7</option>
										</select>
										<div class="help-block with-errors"></div>
									</div> 
								</div>
							</div>
							<div class="col-md-6">
								<h3>Contact Details</h3>
								<div class="col-md-12">
									<div class="form-group">
										<input type="text" class="form-control" id="name" name="name" value="{{request.user.username}}" required readonly>
										<div class="help-block with-errors"></div>
									</div>                                 
								</div>
								<div class="col-md-12">
									<div class="form-group">
										<input type="text" value="{{request.user.email}}" id="email" class="form-control" name="email" required readonly>
										<div class="help-block with-errors"></div>
									</div> 
								</div>
							</div>
							<div class="col-md-12">
								<div class="submit-button text-center">
									<button class="btn btn-common" id="submit" type="submit">Book Table</button>
									<div id="msgSubmit" class="h3 text-center hidden"></div> 
									<div class="clearfix"></div> 
								</div>
							</div>
						</div>            
					</form>
				</div>
			</div>
		</div>
	</div>
</div>
